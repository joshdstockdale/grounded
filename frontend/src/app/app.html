<main class="main bg-background text-foreground">
  <div class="content">
    <h1>Hello, {{ title() }}</h1>
    <p>Congratulations! Your app is running. ðŸŽ‰</p>
    <p>
    <button class="block w-full bg-red-600 hover:bg-red-700 hover:cursor-pointer text-white font-semibold py-2 px-4 rounded-md transition-colors" (click)="getData()">Fetch from Server</button>
    @if(message$ | async) {
      <p>Message is... {{ (message$ | async) ?.message}}</p>
    }
    </p>
  </div>
<form [formGroup]="budgetForm">
  <div class="grid grid-cols-6" formArrayName="items">
    
    <div class="text-left font-bold">Payee</div>
    <div class="text-center font-bold">Auto?</div>
    <div class="text-center font-bold">Day</div>
    <div class="text-right font-bold">Actual</div>
    <div class="text-right font-bold">Balance</div>
    <div class="text-right font-bold">Budget</div>
    @for (row of itemsArray.controls; track row; let i = $index) {
      <span [formGroupName]="i" class="contents">
      <input hlmInput type="text" formControlName="payee" class="text-left"/>

      <div class="text-center self-center`">
        <hlm-checkbox formControlName="auto" />
      </div>

      <input hlmInput type="number"
      class="text-center [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none"
      formControlName="dayOfMonth" />

      <div class="text-right">0.00</div>
      <div class="text-right">0.00</div>
      <input hlmInput appCurrencyInput type="text" formControlName="budget" class="text-right" step="0.01"   />
    </span>
    }

    <div class="text-gray-500">+ Add</div>

  </div>
  </form>
</main>



<router-outlet />
